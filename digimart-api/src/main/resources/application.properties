# ===================================================================
# Configuration PostgreSQL - Base de donn√©es: digimart_db
# ===================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/digimart_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================================================
# Configuration JPA/Hibernate
# ===================================================================
spring.jpa.hibernate.ddl-auto=update
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===================================================================
# Configuration du serveur
# ===================================================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# ===================================================================
# Configuration Spring Security (temporaire pour dev)
# ===================================================================
 
# ===================================================================
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=DigiMartPool
spring.datasource.hikari.leak-detection-threshold=60000

# ===================================================================
# Configuration des logs
# ===================================================================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.digimart=DEBUG

# ===================================================================
# Configuration JPA
# ===================================================================
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===================================================================
# Configuration AI (Gemini)
# ===================================================================
ai.provider=gemini
ai.gemini.api-key=${GEMINI_API_KEY:}
