# ===================================================================
# Configuration PostgreSQL
# ===================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/digimart_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================================================
# Configuration HikariCP (Connection Pool)
# ===================================================================
spring.datasource.hikari.pool-name=DigiMartPool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.register-mbeans=true

# ===================================================================
# Configuration JPA/Hibernate
# ===================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===================================================================
# Configuration du serveur
# ===================================================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# ===================================================================
# Upload fichiers
# ===================================================================
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# ===================================================================
# Configuration des logs
# ===================================================================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.digimart=DEBUG

# ===================================================================
# Configuration AI (Gemini)
# ===================================================================
ai.provider=gemini
ai.gemini.api-key=${GEMINI_API_KEY:}

# ===================================================================
# Configuration Background Removal
# ===================================================================
image.bg-removal.enabled=false
image.bg-removal.rembg-url=http://localhost:5000
image.bg-removal.rembg-endpoint=/api/remove
image.bg-removal.timeout-seconds=30
image.bg-removal.platform-watermark-enabled=true
image.bg-removal.platform-watermark-text=Digimart